# recipes/level-2-intermediate/sovereign-voice-assistant/credentials.yml
# ==============================================================================
# REST Channel (for API/Testing)
# ==============================================================================
# Enables /webhooks/rest/webhook for programmatic access and automated testing
rest:

# ==============================================================================
# Browser Audio Channel with NeuTTS (PyTorch Codec) and Deepgram ASR
# ==============================================================================
browser_audio:
  server_url: localhost
  
# Local ASR (Whisper)
  asr:
    name: services.local_asr_client.LocalASR
    endpoint: "ws://localhost:9001"
    endpointing: 400  # Rasa handles silence detection!
  
  # Neuphonic Text-to-Speech (TTS) - Local with PyTorch Codec
  tts:
    name: custom
    module: services.neutts_service.NeuTTSService
    config:
      backbone_repo: neuphonic/neutts-air-q8-gguf
      codec_repo: neuphonic/neucodec  # PyTorch codec for reference encoding
      device: cpu
      auto_generate_reference: true