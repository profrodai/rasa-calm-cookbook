# tests/e2e_test_cases.yml
test_cases:
  - test_case: check balance
    steps:
      - user: "What's my balance?"
        assertions:
          - flow_started: "check_balance"
          - bot_uttered:
              utter_name: "utter_ask_account_type"
      
      - user: "checking"
        assertions:
          - slot_was_set:
              - name: "account_type"
                value: "checking"
          - action_executed: "action_get_account_balance"
          - bot_uttered:
              utter_name: "utter_provide_balance"

  - test_case: transfer money
    steps:
      - user: "I want to transfer money"
        assertions:
          - flow_started: "transfer_money"
      
      - user: "checking"
      - user: "savings"
      - user: "$500"
      - user: "yes"
        assertions:
          - action_executed: "action_process_transfer"
          - bot_uttered:
              utter_name: "utter_transfer_complete"

  - test_case: report lost card
    steps:
      - user: "I lost my card"
        assertions:
          - flow_started: "report_lost_card"
          - bot_uttered:
              utter_name: "utter_card_loss_acknowledge"
      
      - user: "4532"
        assertions:
          - slot_was_set:
              - name: "card_last_four"
                value: "4532"
          - action_executed: "action_block_card"